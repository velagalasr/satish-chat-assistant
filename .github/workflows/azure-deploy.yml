name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  REGISTRY_NAME: satishchatbotregistry-dxbbhvcag6dph3gw  # Update if using different ACR
  IMAGE_NAME: satish-ai-assistant
  RESOURCE_GROUP: chatbot-rg  # Update to your resource group
  CONTAINER_APP_NAME: satish-ai-assistant

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Add secrets to Container App
        run: |
          az containerapp secret set \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --secrets \
              openai-api-key=${{ secrets.OPENAI_API_KEY }} \
              azure-storage-connection="${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}"

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars \
              OPENAI_API_KEY=secretref:openai-api-key \
              AZURE_STORAGE_CONNECTION_STRING=secretref:azure-storage-connection \
              AZURE_STORAGE_CONTAINER=satish-documents
