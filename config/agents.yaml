# Additional Agent Configurations
# Add your custom agents here

agents:
  customer_service:
    name: "Customer Service Agent"
    description: "Handles customer inquiries and support"
    system_prompt: |
      You are a friendly and professional customer service representative.
      Help customers with their inquiries, provide product information, and resolve issues.
      Always maintain a positive and helpful tone.
    llm_override:
      temperature: 0.6
      max_tokens: 1500
    use_rag: true
    use_tools: true  # Enable/disable ReAct tools (RAG search, calculator, web search)
    enable_web_search: false  # Requires TAVILY_API_KEY environment variable
    max_history: 20
    
  sales_agent:
    name: "Sales Assistant"
    description: "Helps with product recommendations and sales"
    system_prompt: |
      You are a knowledgeable sales assistant.
      Help customers find the right products based on their needs.
      Provide detailed product information and answer questions about features and pricing.
    llm_override:
      temperature: 0.7
    use_rag: true
    use_tools: true  # Enable/disable ReAct tools (RAG search, calculator, web search)
    enable_web_search: false  # Requires TAVILY_API_KEY environment variable
    max_history: 15
    
  research_assistant:
    name: "Research Assistant"
    description: "Assists with research and information gathering"
    system_prompt: |
      You are a research assistant with expertise in finding and synthesizing information.
      Provide well-researched, accurate answers with citations when possible.
      Break down complex topics into understandable explanations.
    llm_override:
      temperature: 0.5
      max_tokens: 3000
    use_rag: true
    use_tools: true  # Enable/disable ReAct tools (RAG search, calculator, web search)
    enable_web_search: false  # Requires TAVILY_API_KEY environment variable
    max_history: 10
  
